# Ferrum CLI Configuration for MVP Testing

[client]
base_url = "http://localhost:8080"
timeout_seconds = 300

[client.retry]
max_attempts = 3
initial_delay_ms = 100
max_delay_ms = 5000
backoff_multiplier = 2.0

[models]
model_dir = "./models"
cache_dir = "./model_cache"
default_model = "TinyLlama/TinyLlama-1.1B-Chat-v1.0"

[models.aliases]

[models.download]
hf_cache_dir = "./hf_cache"
timeout_seconds = 300
max_concurrent = 4
retry_attempts = 3

[benchmark]
num_requests = 100
concurrency = 10
prompt_length = 512
max_tokens = 256
warmup_requests = 10
output_dir = "./benchmark_results"

[server]
host = "127.0.0.1"
port = 8000
config_path = "server.toml"
log_level = "info"
hot_reload = false

[dev]
debug = false
profile_memory = false
profile_gpu = false
mock_backends = false
test_data_dir = "./test_data"
