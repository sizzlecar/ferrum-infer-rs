name: PR Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always

jobs:
  quick-check:
    name: Quick Quality Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Check code formatting
      run: |
        echo "ğŸ” Checking code formatting..."
        cargo fmt --all -- --check

    - name: Run quick clippy check
      run: |
        echo "ğŸ”§ Running clippy..."
        cargo clippy --all-targets -- -D warnings

    - name: Run unit tests
      run: |
        echo "ğŸ§ª Running tests..."
        cargo test --lib

    - name: Check compilation
      run: |
        echo "ğŸ“¦ Checking compilation..."
        cargo check --all-targets

  pr-info:
    name: PR Information
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get PR stats
      run: |
        echo "ğŸ“Š Pull Request Statistics:"
        echo "- Changed files: $(git diff --name-only origin/main...HEAD | wc -l)"
        echo "- Lines added: $(git diff --numstat origin/main...HEAD | awk '{add+=$1} END {print add}')"
        echo "- Lines removed: $(git diff --numstat origin/main...HEAD | awk '{sub+=$2} END {print sub}')"
        echo ""
        echo "ğŸ“ Changed Rust files:"
        git diff --name-only origin/main...HEAD | grep '\.rs$' || echo "No Rust files changed"

    - name: Check conventional commits
      run: |
        echo "ğŸ” Checking commit messages..."
        for commit in $(git rev-list origin/main..HEAD); do
          message=$(git log --format=%B -n 1 $commit | head -n 1)
          echo "Checking commit: $message"
          if ! echo "$message" | grep -qE '^(feat|fix|docs|style|refactor|perf|test|chore|ci|build)(\(.+\))?: .+'; then
            echo "âŒ Commit message does not follow conventional commits format: $message"
            exit 1
          fi
        done
        echo "âœ… All commit messages follow conventional commits format"

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Check for security vulnerabilities
      run: cargo audit

    - name: Check for outdated dependencies
      run: |
        cargo install cargo-outdated
        cargo outdated --exit-code 1

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Check documentation
      run: |
        echo "ğŸ“š Building documentation..."
        cargo doc --all-features --no-deps
        
    - name: Check for missing docs
      run: |
        echo "ğŸ” Checking for missing documentation..."
        RUSTDOCFLAGS="-D missing_docs" cargo doc --all-features --no-deps