[workspace]
members = [
    "crates/ferrum-core",
    "crates/ferrum-engine",
    "crates/ferrum-models",
    "crates/ferrum-cache",
    "crates/ferrum-runtime",
    "crates/ferrum-scheduler",
    "crates/ferrum-server",
    "crates/ferrum-cli",
]
resolver = "2"


[workspace.package]
version = "0.2.0"
edition = "2021"
authors = ["Ferrum Team"]
license = "MIT"
repository = "https://github.com/ferrum-rs/ferrum-infer"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }
tokio-stream = "0.1"
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Utils
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
parking_lot = "0.12"
once_cell = "1.19"

# Metrics
metrics = "0.22"
metrics-exporter-prometheus = "0.13"

# Configuration
config = "0.14"
toml = "0.8"

# HTTP - Using Axum
axum = "0.7"
axum-extra = { version = "0.9", features = ["typed-header"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace", "compression"] }
hyper = "1.0"
http = "1.0"
http-body = "1.0"
mime = "0.3"

# Authentication
jsonwebtoken = "9.2"
base64 = "0.22"

# CLI utilities
clap = "4.4"
console = "0.15"
indicatif = "0.17"
dialoguer = "0.11"
colored = "2.1"
walkdir = "2.4"
serde_yaml = "0.9"

# HTTP client
reqwest = "0.12"

# Benchmarking
criterion = "0.5"

# System utilities
num_cpus = "1.16"
dirs = "5.0"

# Stream processing
futures = "0.3"
futures-util = "0.3"
async-stream = "0.3"

# ML Framework - Candle
candle-core = "0.7"
candle-nn = "0.7"
candle-transformers = "0.7"
hf-hub = { version = "0.3", features = ["tokio"] }
tokenizers = { version = "0.19", features = ["onig"] }
safetensors = "0.4"

# Tensor operations
ndarray = "0.15"
half = "2.4"

# Internal crates
ferrum-core = { path = "crates/ferrum-core" }
ferrum-engine = { path = "crates/ferrum-engine" }
ferrum-models = { path = "crates/ferrum-models" }
ferrum-cache = { path = "crates/ferrum-cache" }
ferrum-runtime = { path = "crates/ferrum-runtime" }
ferrum-scheduler = { path = "crates/ferrum-scheduler" }
ferrum-server = { path = "crates/ferrum-server" }
ferrum-cli = { path = "crates/ferrum-cli" }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.bench]
inherits = "release"

