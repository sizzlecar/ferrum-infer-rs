[package]
name = "ferrum-infer"
version = "0.1.0"
edition = "2021"
authors = ["sizzlecar <sizzlecar@example.com>"]
description = "A high-performance Rust-based LLM inference engine MVP"
license = "MIT"
repository = "https://github.com/sizzlecar/ferrum-infer-rs"

[dependencies]
# Web framework
actix-web = "4.4"
actix-cors = "0.6"

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# ML/DL framework
candle-core = "0.3"
candle-nn = "0.3" 
candle-transformers = "0.3"
candle-datasets = "0.3"

# HuggingFace integration
hf-hub = "0.3"
tokenizers = "0.15"

# Logging and monitoring
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-actix-web = "0.7"

# Configuration
config = "0.14"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Utilities
uuid = { version = "1.6", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
once_cell = "1.19"
async-trait = "0.1"
toml = "0.8"
async-stream = "0.3"
futures-util = "0.3"

# Performance monitoring
metrics = "0.22"
metrics-exporter-prometheus = "0.13"

# Memory management
parking_lot = "0.12"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
mockall = "0.12"

[[bin]]
name = "ferrum-infer"
path = "src/main.rs"

[[bench]]
name = "inference_benchmark"
harness = false
